<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    </head>
    <body>
        <header>
            <h1>My fancy shop</h1>
        </header>
        <div id="image">
            <img id="watchImg" src="images/red.png" width ="500" height ="500"/>
            <div id="watchScreen" onload="clock();"></div>
        </div>
        <div id="main">
            <h1>The Smartest Watch</h1>
            <p>Lorem ipsum dolor Lorem ipsum dolor Lorem ipsum dolor</p>
            <div id="colorSelector">
                <h2>Select color</h2>
                <div id="colorBlack" style="height: 40px;width: 50px;"></div>
                <div id="colorRed" style="height: 40px;width: 50px;"></div>
                <div id="colorPurple" style="height: 40px;width: 50px;"></div>
                <div id="colorBrown" style="height: 40px;width: 50px;"></div>
                <div id="colorPink" style="height: 40px;width: 50px;"></div>
            </div>
            <div id="featureSelector">
                <h2>Select feature</h2>
                <button id="timeBtn">Time</button>
                <button id="heartRateBtn">Heart Rate</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
